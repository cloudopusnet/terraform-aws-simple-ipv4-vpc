[tools]
terraform      = "1.9.8"
pre-commit     = "4.2.0"
terraform-docs = "0.20.0"
trivy          = "0.62.0"
tflint         = "0.57.0"
gitleaks       = "8.25.1"

[tasks]
[tasks.fmt]
run = "terraform fmt -recursive"

[tasks.examples-defaults]
dir = "examples/defaults"
run = [
  "terraform init",
  "terraform validate",
  "terraform plan -out plan",
  "terraform apply plan"
]

[tasks.examples-defaults-destroy]
dir = "examples/defaults"
run = [
  "terraform init",
  "terraform destroy"
]

[tasks.examples-private-subnets]
dir = "examples/private-subnets"
run = [
  "terraform init",
  "terraform validate",
  "terraform plan -out plan",
  "terraform apply plan"
]

[tasks.examples-private-subnets-destroy]
dir = "examples/private-subnets"
run = [
  "terraform init",
  "terraform destroy"
]

[tasks.test]
run = [
  "terraform init",
  "terraform test"
]

[tasks.pre-commit]
run = "pre-commit run --all-files --show-diff-on-failure"

[tasks.trivy]
run = "trivy fs --scanners misconfig,secret,vuln ."
